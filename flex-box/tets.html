<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 10000px; /* To demonstrate scrolling */
        }

        #title {
            position: fixed; /* Fixes the title to the top of the viewport */
            top: 0; /* Aligns it to the top */
            left: 50%; /* Centers horizontally */
            transform: translateX(-50%); /* Adjust for exact horizontal centering */
            font-size: x-large;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            width: 70%;
            padding: 10px; /* Optional: add padding for better appearance */
            z-index: 1000; /* Ensure it appears above other content */
        }

        .leftside {
            position: fixed; /* Fixes the menu to the side of the viewport */
            top: 30%; /* Adjust this value as needed */
            right: 10px; /* Adjust this value for horizontal positioning */
            border-left: 3px solid red;
            display: flex;
            flex-direction: column;
            margin-left: 5px;
            padding-left: 10px;
            gap: 20px;
            z-index: 1000; /* Ensure it appears above other content */
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>BIG TITLE</h1>
    </div>

    <hr>

    <div class="leftside">
        <div id="box1">menu1</div>
        <div id="box2">menu2</div>
        <div id="box3">menu3</div>
        <div id="box4">menu4</div>
        <div id="box5">menu5</div>
    </div>
</body>
</html>
