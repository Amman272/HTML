<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="search">
          <input type="text" id="bar" placeholder="enter city">
        <button> <img id="sb" src="images\search.png" alt=""></button>
    </div>
    <div class="maininfo">
        <img src="images\clear.png" alt="" id="weathericon">
        <div id="temp">23°C</div>
        <div id="city">mumbai</div>

    </div>
    <div class="otherinfo">
        <div class="humidity">
            <img class="icon" id="humidityicon" src="images/humidity.png" alt="">
            <div id="hv">53%</div>
            <p>humidity</p>
        </div>
        <div class="windinfo">
            <img src="images/wind.png" alt="" class="icon">
            <div id="windvalue">2.33km/h</div>
            <p>wind speed
            </p>
        </div>
    </div>
    </div>
</body>
<script>
    //-+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++'
    // 
    // 
    // 
    // 
    // 
const apikey='fdf712d1e1abc6b6473bfae288ebc53f';
const url='https://api.openweathermap.org/data/2.5/weather?units=metric';
let temp=document.getElementById('temp');
// let city=document.getElementById('bar').value;

let humidity=document.getElementById('hv')
let windspeed=document.getElementById('windvalue');
let button=document.getElementById('sb');
button.addEventListener('click',()=>{
const city=document.getElementById('bar').value;
console.log(city);


// sending city name to function
getweather(city)
});



 async function getweather(city){
//     temp.innerText=''
// humidity.innerText=''
// windspeed.innerHTML=''
// place.innerHTML='';

let response= await fetch(`${url}&q=${city}&appid=${apikey}`);
let data=await response.json();
    console.log(data);
   let tempvalue=Math.floor(data.main.feels_like);
   
   let humidityvalue=data.main.humidity;
   let windspeedvalue=data.wind.speed;
   let place=document.getElementById('city');
//--------------------------------
temp.innerText=tempvalue+'°C';
humidity.innerText=humidityvalue+'%'
windspeed.innerHTML=windspeedvalue+'km/h'
place.innerHTML=city;



}



</script>
</html>
