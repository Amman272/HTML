<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gamecontainer">
        <p id="heading">Tic Tac Toe</p>
        <div class="box">
        <div id="cellgrid">
            <button class="cell" cellid="0"></button>
            <button class="cell" cellid="1"></button>
            <button class="cell"cellid="2"></button>
            <button class="cell" cellid="3"></button>
            <button class="cell" cellid="4"></button>
            <button class="cell" cellid="5"></button>
            <button class="cell"cellid="6"></button>
            <button class="cell"cellid="7"></button>
            <button class="cell" cellid="8"></button>
            
        </div>
        </div>
        <div id="turn">X turn</div>
        <div id="winner"></div>
        <button id="reset">reset</button>



    </div>
</body>
<script src="script.js"> </script>
</html>
