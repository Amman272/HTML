<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon</title>
<style>
* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body {
    font-family: Arial, sans-serif;
    color: #f9f9f9;
    background-color: #2b2b2b;
    transition: background-color 0.3s, color 0.3s;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
.half1 {
    width: 100%;
    padding: 20px;
    background-color: #d14545;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
}
input#name {
    width: 70%;
    height: 50px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #444;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #333;
    color: #f9f9f9;
    outline: none;
}
button {
    width: 150px;
    height: 50px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #0056b3;
}
#image {
    width: 350px;
    height: 350px;
    margin-top: 20px;
    border-radius: 10px;
    border: 4px solid #444;
    background-color: #111;
}
#error-message {
    color: #ff6f6f;
    margin-top: 10px;
    font-weight: bold;
}

</style>





</head>
<body>
    <div class="half1">
    <input id="name"  type="text" placeholder="enter pokemon name ">
    <button onclick="pokemon()">search </button><br>
</div>
    <img  id="image" src="" alt="">
    <p id="image name"></p>
    <p id="error-message" style="color: red;"></p>
</body>
<script>
    async function pokemon() {
        try {
            
            let pokemon = document.getElementById("name").value.toLowerCase();
               document.getElementById("error-message").textContent = "";

            let response= await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon}`);
              if(!response.ok){
                  throw new Error("not found");
              }
             
              const data=await response.json();
              console.log(data);
              let sprites=data.sprites.versions['generation-v']['black-white'].animated.front_default;
              let image=document.getElementById("image");
              image.src=sprites
             


        } catch (error) {
            console.log(error);
            document.getElementById("error-message").textContent = "Pok√©mon not found. Please try again.";
        }
            
        }
    
        


</script>
</html>
